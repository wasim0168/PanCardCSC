<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - PAN Card Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .dashboard-container {
            max-width: 1000px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dashboard-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .dashboard-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .dashboard-header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .search-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .search-box {
            max-width: 500px;
            margin: 0 auto;
        }

        .search-box label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #495057;
        }

        .search-input-group {
            display: flex;
            gap: 10px;
        }

        .search-input-group input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .search-input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-input-group button {
            padding: 12px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .search-input-group button:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .application-card {
            padding: 30px;
        }

        .status-banner {
            background: linear-gradient(135deg, #f6f9fc 0%, #e9f2f9 100%);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            border-left: 5px solid #667eea;
        }

        .status-banner h3 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .status-indicator {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 14px;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-completed {
            background: #cce5ff;
            color: #004085;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .detail-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #e9ecef;
        }

        .detail-label {
            font-size: 14px;
            color: #718096;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
        }

        .detail-value.highlight {
            color: #667eea;
            font-size: 24px;
        }

        .remarks-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #e9ecef;
            margin-bottom: 30px;
        }

        .remarks-section h4 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .remarks-text {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            color: #4a5568;
            line-height: 1.6;
        }

        .back-button {
            display: inline-block;
            padding: 12px 25px;
            background: #718096;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
        }

        .back-button:hover {
            background: #4a5568;
            transform: translateY(-2px);
        }

        .error-message {
            background: #fee;
            color: #c53030;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-left: 10px;
            border: 3px solid #e9ecef;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>üáÆüá≥ PAN Card Application Status</h1>
            <p>Track your PAN card application status and details</p>
        </div>

        <div class="search-section">
            <div class="search-box">
                <label for="applicationId">Enter your Application ID</label>
                <div class="search-input-group">
                    <input type="text" id="applicationId" placeholder="e.g., 1001" onkeypress="handleKeyPress(event)">
                    <button onclick="searchApplication()">Check Status</button>
                </div>
            </div>
        </div>

        <div id="applicationCard" class="application-card hidden">
            <!-- Application details will be populated here -->
        </div>

        <div id="errorMessage" class="error-message hidden"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000/api';

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                searchApplication();
            }
        }

        async function searchApplication() {
            const appId = document.getElementById('applicationId').value.trim();
            const applicationCard = document.getElementById('applicationCard');
            const errorMessage = document.getElementById('errorMessage');

            if (!appId) {
                showError('Please enter an Application ID');
                return;
            }

            // Show loading
            applicationCard.classList.add('hidden');
            applicationCard.innerHTML = '<div class="loading">Loading application details...</div>';
            applicationCard.classList.remove('hidden');
            errorMessage.classList.add('hidden');

            try {
                const response = await fetch(`${API_BASE_URL}/applications/${appId}`);
                
                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('Application not found. Please check your Application ID.');
                    }
                    throw new Error('Failed to fetch application details');
                }

                const app = await response.json();
                displayApplication(app);
            } catch (error) {
                console.error('Error:', error);
                showError(error.message || 'An error occurred. Please try again.');
            }
        }

        function displayApplication(app) {
            const applicationCard = document.getElementById('applicationCard');
            const errorMessage = document.getElementById('errorMessage');
            
            errorMessage.classList.add('hidden');

            // Determine status class
            let statusClass = 'status-pending';
            let statusText = 'Pending';
            
            if (app.status === 'active' || app.status === 'completed') {
                statusClass = 'status-active';
                statusText = 'Active / Completed';
            }

            // Format wallet balance
            const walletBal = app.walletBal || 0;

            applicationCard.innerHTML = `
                <div class="status-banner">
                    <h3>Application Status</h3>
                    <span class="status-indicator ${statusClass}">${statusText}</span>
                </div>

                <div class="details-grid">
                    <div class="detail-item">
                        <div class="detail-label">Application ID</div>
                        <div class="detail-value highlight">#${app.id}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Application Date</div>
                        <div class="detail-value">${app.date || new Date().toLocaleDateString()}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Application Number</div>
                        <div class="detail-value">${app.appNo || 'Not Assigned'}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Name</div>
                        <div class="detail-value">${app.name || 'Not Updated'}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Mobile Number</div>
                        <div class="detail-value">${app.mobile || 'Not Updated'}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Aadhar Number</div>
                        <div class="detail-value">${app.aadhar ? app.aadhar.replace(/(\d{4})/g, '$1 ').trim() : 'Not Updated'}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Date of Birth</div>
                        <div class="detail-value">${app.dob || 'Not Provided'}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Wallet Balance</div>
                        <div class="detail-value">‚Çπ${walletBal}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Password</div>
                        <div class="detail-value">
                            <span style="font-family: monospace;">${app.password || 'Not Set'}</span>
                        </div>
                    </div>
                </div>

                <div class="remarks-section">
                    <h4>üìù Admin Remarks / Feedback</h4>
                    <div class="remarks-text">
                        ${app.textFeed || 'No remarks yet. Your application is being processed.'}
                    </div>
                </div>

                <div style="text-align: center;">
                    <button class="back-button" onclick="resetSearch()">Search Another Application</button>
                </div>
            `;

            applicationCard.classList.remove('hidden');
        }

        function showError(message) {
            const applicationCard = document.getElementById('applicationCard');
            const errorMessage = document.getElementById('errorMessage');
            
            applicationCard.classList.add('hidden');
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        function resetSearch() {
            document.getElementById('applicationId').value = '';
            document.getElementById('applicationCard').classList.add('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
        }

        // Check if URL has application ID parameter
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const appId = urlParams.get('id');
            if (appId) {
                document.getElementById('applicationId').value = appId;
                searchApplication();
            }
        }
    </script>
</body>
</html>
